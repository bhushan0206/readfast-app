<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadFast - Speed Reading Training</title>
    <meta name="description" content="Improve your reading speed and comprehension with ReadFast" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- OAuth Fix: Service Worker completely disabled -->
    <script>
      // EMERGENCY: Completely disable and clean up service workers for OAuth
      console.log('üîß OAuth Fix: Disabling service workers...');
      
      if ('serviceWorker' in navigator) {
        // Prevent any service worker registration
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = () => {
          console.log('‚ö†Ô∏è Service worker registration blocked for OAuth compatibility');
          return Promise.resolve();
        };
        
        // Unregister existing service workers immediately
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            console.log('üóëÔ∏è Unregistering service worker:', registration.scope);
            registration.unregister();
          });
          
          if (registrations.length > 0) {
            console.log(`‚úÖ Unregistered ${registrations.length} service workers`);
          }
        }).catch(error => {
          console.error('‚ùå Error unregistering service workers:', error);
        });
        
        // Clear caches
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
              console.log('üóëÔ∏è Clearing cache:', cacheName);
              caches.delete(cacheName);
            });
            
            if (cacheNames.length > 0) {
              console.log(`‚úÖ Cleared ${cacheNames.length} caches`);
            }
          }).catch(error => {
            console.error('‚ùå Error clearing caches:', error);
          });
        }
      }
      
      console.log('‚úÖ OAuth fix applied - service workers disabled');
    </script>
  </body>
</html>
